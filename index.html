<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Simon Game</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata|Indie+Flower" rel="stylesheet">
  <link rel = "stylesheet" type = "text/css" href = "style.css" />
  </head>

  <body>
    <div class="container">
      <div class="simonBoard">
        <div id="0" class="pad green"></div>
        <div id="1" class="pad red"></div>
        <div id="2" class="pad yellow"></div>
        <div id="3" class="pad blue"></div>
        <div class="controls">
          <div class="title">Simon</div>
          <div class="display cluster">00</div>
          <div class="start-btn cluster">Start</div>
          <div class="strict-btn cluster">Strict</div>
          <div class="switchContainer">
            <span class="off cluster">Off</span>
          <div id="7" class="outter-switch outter-active cluster">
            <div id="8" class="inner-switch"> </div>
          </div>
            <span class="on cluster">On</span>
          </div>
        </div>
      </div>
    </div>



  <script src="https://code.jquery.com/jquery-3.2.1.js" ntegrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
